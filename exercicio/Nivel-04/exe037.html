<!DOCTYPE html>
<html>
<head>
  <title>Cálculo da média final</title>
  <script>
    function calcularMedia() {
      var nota1 = parseFloat(document.getElementById("nota1").value);
      var nota2 = parseFloat(document.getElementById("nota2").value);
      var nota3 = parseFloat(document.getElementById("nota3").value);
      var nota4 = parseFloat(document.getElementById("nota4").value);

      var media = (nota1 + nota2 + nota3 + nota4) / 4;

      document.getElementById("media-final").innerText = "A média final é: " + media.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Cálculo da média final</h1>
  <p>Insira as notas abaixo:</p>
  <input type="number" id="nota1" placeholder="Nota 1"><br>
  <input type="number" id="nota2" placeholder="Nota 2"><br>
  <input type="number" id="nota3" placeholder="Nota 3"><br>
  <input type="number" id="nota4" placeholder="Nota 4"><br><br>
  <button onclick="calcularMedia()">Calcular Média</button><br><br>
  <p id="media-final"></p>
</body>
</html>

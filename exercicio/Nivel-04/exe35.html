<!DOCTYPE html>
<html>
<head>
    <title>Grade Average Calculator</title>
</head>
<body>
    <h1>Students' Grade Average</h1>

    <table>
        <tr>
            <th>Student Name</th>
            <th>Grade 1</th>
            <th>Grade 2</th>
            <th>Grade 3</th>
            <th>Grade 4</th>
            <th>Average</th>
        </tr>
        <tr>
            <td>Student 1</td>
            <td>90</td>
            <td>85</td>
            <td>95</td>
            <td>80</td>
            <td id="average-1"></td>
        </tr>
        <tr>
            <td>Student 2</td>
            <td>75</td>
            <td>80</td>
            <td>70</td>
            <td>85</td>
            <td id="average-2"></td>
        </tr>
        <tr>
            <td>Student 3</td>
            <td>88</td>
            <td>92</td>
            <td>90</td>
            <td>95</td>
            <td id="average-3"></td>
        </tr>
        <!-- Add more rows for additional students if needed -->

    </table>

    <script>
        // Calculate and display the average for each student
        let student1Grades = [90, 85, 95, 80];
        let student2Grades = [75, 80, 70, 85];
        let student3Grades = [88, 92, 90, 95];

        document.getElementById("average-1").innerText = calculateAverage(student1Grades);
        document.getElementById("average-2").innerText = calculateAverage(student2Grades);
        document.getElementById("average-3").innerText = calculateAverage(student3Grades);

        // Function to calculate average
        function calculateAverage(grades) {
            let sum = 0;
            for (let i = 0; i < grades.length; i++) {
                sum += grades[i];
            }
            return (sum / grades.length).toFixed(2); // Return the average rounded to 2 decimal places
        }
    </script>
</body>
</html>

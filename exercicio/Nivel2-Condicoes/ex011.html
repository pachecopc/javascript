<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números  com JS</title>
    <style>
        body{ font: 12pt Arial;}

        button{ font-size: 12pt; padding: 30px;}

        .c1{
            background-color: red;
        }

        .c2{
            background-color: yellow;
        }

        .c3{
            background-color: green;
        }
    </style>
</head>
<body>
    <p><a href="file:///C:/Users/paulo/Documents/Estudo/javascript/exercicio/index1.html">Voltar ao Inicio</a></p>
    
<h1>Média de um Aluno v1.0</h1>
<button onclick="media()">Calcular média</button>
<section id = "situaçao">
    <p>O resultado vai aparecer aqui...</p>
</section>

<script>

    function media(){
        let nom = window.prompt('Qual é o nome do aluno?')
        let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nom}?`))
        let n2 = Number(window.prompt(`Além de ${n1}, qual foi a nota de ${nom}`))
        med = (n1+n2)/2
        let res = document.getElementById('situaçao')
        res.innerHTML = `<p>Calculando a Média final de <mark>${nom}</mark>.</p>`
        res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>`
        res.innerHTML += `<p>A Média final será <mark>${med}</mark>.</p>`
            if (med <= 5.5) {
        res.innerHTML += '<p class="q1">Você está <strong class="c1">REPROVADO</strong></p>'
} else if (med <= 6.5) {
    res.innerHTML += '<p class="q2">Você está <strong class="c2">RECUPERAÇÃO</strong></p>'
    } 
     else if (med >= 7) {
    res.innerHTML += '<p class="q3">Você está <strong class="c3">APROVADO</strong></p>'
    } 
}
</script>
</body>
</html>

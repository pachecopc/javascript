<body>

    <h1>Somando Numeros </h1>
    <h2>Nível 4: JavaScript  </h2>
    <h3>Exercício 031</h3>

    <input type="number" name="txtn1" id="txtn1">+
    <input type="number" name="txtn2" id="txtn2">=
    <input id="myInput" type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>

        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `<p class="p1">A soma de ${n1} e ${n2} é = á <strong>${s}</strong></p>`
        }

        var input = document.getElementById("myInput");
input.addEventListener("keypress", function(event){
    if (event.key === "Enter"){
        event.preventDefault();document.getElementById("myInput").click();
    }
});
    </script>
    
    
</body>

<body>
    <p><a href="file:///C:/Users/paulo/Documents/Estudo/javascript/exercicio/index1.html">Voltar ao Inicio</a></p>

    <header>
        <h1>Analisador de Números </h1>
    </header>
       <section>
         <div>
            Número ( Entre 1 E 100 ):
            <input type="number" name="fnum" id="fnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <br><br><select name="flista" id="flista" size="6"></select>
       

            <br><input type="button" value="finalizar" onclick="finalizar()">
        </div>

        <p>Resultados</p>
        
        <div id="res"></div>        

    </section>
   <footer>
    <p>&copy; Paulo Pacheco</p>
   </footer>

   <script>
    let num = document.querySelector('input#fnum')
    let lista = document.querySelector('select#flista')
    let res = document.querySelector('div#res')

    let valores = []

    

    function isNumero(n) {
        if(Number(n) >= 1 && Number(n) <= 100) {
            return true
        } else {
            return false
        }
    }

    function inLista(n, l) {
        if (l.indexOf(Number(n)) != -1) {
            return true
        } else {
            return false
        }
    }
    
    function adicionar() {
        if (isNumero(num.value) && !inLista(num.value, valores)) {
          valores.push(Number(num.value))
          let item = document.createElement('option')
          item.text= `Valor ${num.value} adicionado.`
          lista.appendChild(item)
          res.innerHTML = ''
        } else{
            window.alert('valor invalido ou ja adicionado na lista')
        }
        num.value = ''
        num.focus()        
    }

    function finalizar() {
        if (valores.length == 0 ) {
            window.alert('Adione valores antes de finalizar!')
        } else {
            let tot = valores.length
            let maior = valores[0]
            let menor = valores[0]
            let soma = 0
            let media = 0
            
                for (let pos in valores) {
                    soma += valores[pos]
                    if (valores[pos] > maior)
                    maior = valores[pos]
                if (valores[pos] < menor)
                    menor = valores[pos]
                }
                media = soma /tot
            res.innerHTML = ''
            res.innerHTML += `<p> Ao todo temos ${tot} números Cadastrados.</p>`
            res.innerHTML += `<p> O maior valor informado foi ${maior}.</p>`
            res.innerHTML += `<p> O menor valor informado foi ${menor} .</p>`
            res.innerHTML += `<p> Somando todos os valores, temos ${soma} .</p>`
            res.innerHTML += `<p> A média dos valores digitados é  ${media} .</p>`
        }
       
    }


   </script> 
</body>

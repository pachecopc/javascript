<body>
    <a href ="/index1.html">Voltar ao Inicio</a>
    <h1>Votção</h1>
    Sua idade é?: <input type="number" name="txtvel" id="txtvel"> 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>


    <script>
       function calcular() {
    var txtv = window.document.querySelector('input#txtvel')
    var res = window.document.querySelector('div#res')
    var vel = Number(txtv.value)
    res.innerHTML = `<p>Sua idade é de <strong> ${vel} </strong> anos</p>`
    if (vel < 16) {
        res.innerHTML += '<p class="q1">O <strong>VOTO</strong> Não  é Permitido</p>'
} else if ( vel < 18 || vel > 65){
    res.innerHTML += '<p class="q1">O <strong>VOTO</strong> é Opcional</p>'
} else {
    res.innerHTML += '<p class="q1">O <strong>VOTO</strong> é Obrigatorio </p>'
}
}
